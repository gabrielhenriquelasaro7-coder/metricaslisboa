<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V4 Traffic Manager</title>
    <meta name="description" content="Gerenciamento de tráfego e métricas de campanhas" />
    <meta name="author" content="V4 Company" />

    <meta property="og:title" content="V4 Traffic Manager" />
    <meta property="og:description" content="Gerenciamento de tráfego e métricas de campanhas" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Prevent white flash during page load -->
    <style>
      :root {
        --loading-bg: hsl(0, 0%, 7%);
        --loading-primary: hsl(0, 85%, 50%);
      }
      
      html, body {
        margin: 0;
        padding: 0;
        background-color: var(--loading-bg);
      }
      
      #root {
        min-height: 100vh;
        background-color: var(--loading-bg);
      }
      
      /* Initial loading screen - shown before React hydrates */
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--loading-bg);
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.15s ease-out;
      }
      
      #initial-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Smooth app reveal */
      #root {
        opacity: 0;
        transition: opacity 0.2s ease-out;
      }
      
      #root.visible {
        opacity: 1;
      }
      
      #initial-loader .dots {
        display: flex;
        gap: 8px;
      }
      
      #initial-loader .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: var(--loading-primary);
        animation: bounce 0.6s ease-in-out infinite;
      }
      
      #initial-loader .dot:nth-child(1) { animation-delay: 0ms; }
      #initial-loader .dot:nth-child(2) { animation-delay: 100ms; }
      #initial-loader .dot:nth-child(3) { animation-delay: 200ms; }
      
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
    </style>
  </head>

  <body>
    <!-- Initial loader to prevent white flash -->
    <div id="initial-loader">
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Smooth transition from loader to React -->
    <script>
      window.hideInitialLoader = function() {
        const loader = document.getElementById('initial-loader');
        const root = document.getElementById('root');
        
        if (loader && root) {
          // Start fading out loader
          loader.classList.add('fade-out');
          
          // Reveal app with slight delay for overlap
          setTimeout(() => {
            root.classList.add('visible');
          }, 50);
          
          // Remove loader from DOM
          setTimeout(() => loader.remove(), 200);
        }
      };
    </script>
  </body>
</html>
